<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Calcular a área de uma esfera</h1>

    <h2 id="raio"></h2>
    <h2 id="area"></h2>

    <script>
    // Faça um programa que leia o raio de uma esfera. Calcule e mostre sua área através da fórmula:
        let raio = prompt("Digite o raio da esfera");
        let pi = 3.141592;
        let area = 4 * pi * raio**2;

        //Mostrar o resultado

        document.getElementById("raio").innerHTML = "O raio é: " + raio;
        document.getElementById("area").innerHTML = "A área é: " + area;
        alert("A área da esfera é: "+ area);
    </script>
</body>
</html>
